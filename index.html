<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- iOS微信核心适配Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FF9EAA">
    <meta name="format-detection" content="telephone=no">
    <!-- 微信专属适配 -->
    <meta name="weixin-text-size-adjust" content="100%!important">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="screen-orientation" content="portrait">
    <meta name="touch-action" content="none">
    
    <title>库洛米&美乐蒂数学乐园</title>
    <!-- 简化版样式（避免外部依赖，微信加载更快） -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "Comic Sans MS", "微软雅黑", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF9EAA 0%, #9370DB 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* 标题栏 */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        
        .header img {
            width: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        /* 游戏卡片 */
        .game-card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-card h2 {
            color: #9370DB;
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .game-card h2 img {
            width: 30px;
            border-radius: 50%;
        }
        
        /* 按钮样式 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            touch-action: manipulation;
        }
        
        .btn-pink {
            background: linear-gradient(90deg, #FF9EAA, #FF6B9E);
            box-shadow: 0 4px 0 #FF6B9E;
        }
        
        .btn-purple {
            background: linear-gradient(90deg, #9370DB, #800080);
            box-shadow: 0 4px 0 #800080;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        
        /* 数字卡片 */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .number-card {
            background: #fff;
            border: 3px solid #FF9EAA;
            border-radius: 15px;
            padding: 15px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #9370DB;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .number-card:hover {
            background: #FFE6EF;
            transform: scale(1.05);
        }
        
        .number-card:active {
            transform: scale(0.95);
        }
        
        /* 加减法游戏 */
        .calc-container {
            background: #F8F0FF;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .calc-question {
            font-size: 32px;
            font-weight: bold;
            color: #800080;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .answer-btn {
            background: #fff;
            border: 2px solid #9370DB;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #9370DB;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .answer-btn:hover {
            background: #F0E6FF;
        }
        
        .answer-btn.correct {
            background: #90EE90;
            border-color: #32CD32;
            color: #fff;
        }
        
        .answer-btn.wrong {
            background: #FFB6C1;
            border-color: #FF6347;
            color: #fff;
        }
        
        /* 反馈提示 */
        .feedback {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .feedback.correct {
            background: #90EE90;
            color: #006400;
            display: block;
        }
        
        .feedback.wrong {
            background: #FFB6C1;
            color: #DC143C;
            display: block;
        }
        
        /* 页面切换 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 加载提示 */
        .loading {
            text-align: center;
            color: #fff;
            font-size: 18px;
            padding: 20px 0;
        }
        
        /* 微信解锁提示 */
        .unlock-tip {
            background: rgba(0,0,0,0.7);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        
        .unlock-tip p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .unlock-btn {
            background: #FF9EAA;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 微信音频解锁提示（首次打开显示） -->
    <div class="unlock-tip" id="unlockTip">
        <img src="https://p3-doubao-search-sign.byteimg.com/labis/3efd3fec9bd547c26a98778260033c66~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183046&x-signature=pg8nO1tQQmq%2F2OvIS9pMPeZltyQ%3D" width="100" height="100" style="border-radius: 50%; margin-bottom: 20px;">
        <p>欢迎来到库洛米&美乐蒂数学乐园！<br>点击下方按钮解锁声音哦～</p>
        <button class="unlock-btn" id="unlockBtn">点击解锁</button>
    </div>

    <div class="container">
        <!-- 首页 -->
        <div class="page active" id="homePage">
            <div class="header">
                <img src="https://p3-doubao-search-sign.byteimg.com/labis/3efd3fec9bd547c26a98778260033c66~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183046&x-signature=pg8nO1tQQmq%2F2OvIS9pMPeZltyQ%3D" alt="美乐蒂">
                <h1>库洛米&美乐蒂数学乐园</h1>
            </div>
            
            <div class="game-card">
                <h2>
                    <img src="https://p3-doubao-search-sign.byteimg.com/labis/3efd3fec9bd547c26a98778260033c66~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183046&x-signature=pg8nO1tQQmq%2F2OvIS9pMPeZltyQ%3D" alt="美乐蒂">
                    数字认知（1-10）
                </h2>
                <p style="text-align: center; color: #666; margin-bottom: 15px;">和美乐蒂一起认识数字吧～</p>
                <button class="btn btn-pink" onclick="switchPage('numberPage')">开始学习数字</button>
            </div>
            
            <div class="game-card">
                <h2>
                    <img src="https://p11-doubao-search-sign.byteimg.com/labis/81cb915d06bdc0efc7aa4c573b1e4f13~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183058&x-signature=MPK00eeQqf3qOnBHU%2FUyqU2553o%3D" alt="库洛米">
                    加减法小游戏
                </h2>
                <p style="text-align: center; color: #666; margin-bottom: 15px;">和库洛米一起做算术题吧～</p>
                <button class="btn btn-purple" onclick="switchPage('calcPage')">开始做算术题</button>
            </div>
        </div>

        <!-- 数字认知页面 -->
        <div class="page" id="numberPage">
            <div class="header">
                <img src="https://p3-doubao-search-sign.byteimg.com/labis/3efd3fec9bd547c26a98778260033c66~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183046&x-signature=pg8nO1tQQmq%2F2OvIS9pMPeZltyQ%3D" alt="美乐蒂">
                <h1>美乐蒂的数字乐园</h1>
            </div>
            
            <div class="game-card">
                <h2>点击数字听听发音吧～</h2>
                <div class="number-grid">
                    <div class="number-card" onclick="playNumberSound(1)">1</div>
                    <div class="number-card" onclick="playNumberSound(2)">2</div>
                    <div class="number-card" onclick="playNumberSound(3)">3</div>
                    <div class="number-card" onclick="playNumberSound(4)">4</div>
                    <div class="number-card" onclick="playNumberSound(5)">5</div>
                    <div class="number-card" onclick="playNumberSound(6)">6</div>
                    <div class="number-card" onclick="playNumberSound(7)">7</div>
                    <div class="number-card" onclick="playNumberSound(8)">8</div>
                    <div class="number-card" onclick="playNumberSound(9)">9</div>
                    <div class="number-card" onclick="playNumberSound(0)" style="grid-column: 2/3;">0</div>
                </div>
                <button class="btn btn-pink" onclick="switchPage('homePage')">返回首页</button>
            </div>
        </div>

        <!-- 加减法页面 -->
        <div class="page" id="calcPage">
            <div class="header">
                <img src="https://p11-doubao-search-sign.byteimg.com/labis/81cb915d06bdc0efc7aa4c573b1e4f13~tplv-be4g95zd3a-image.jpeg?rk3s=542c0f93&x-expires=1782183058&x-signature=MPK00eeQqf3qOnBHU%2FUyqU2553o%3D" alt="库洛米">
                <h1>库洛米的算术小课堂</h1>
            </div>
            
            <div class="game-card">
                <h2>快来解答算术题吧～</h2>
                <div class="calc-container">
                    <div class="calc-question" id="calcQuestion">
                        <span id="num1">3</span>
                        <span id="operator">+</span>
                        <span id="num2">2</span>
                        <span>=</span>
                        <span>?</span>
                    </div>
                    
                    <div class="feedback" id="calcFeedback"></div>
                    
                    <div class="answer-grid" id="answerGrid">
                        <!-- 答案选项动态生成 -->
                    </div>
                </div>
                <button class="btn btn-purple" onclick="generateNewQuestion()">下一题</button>
                <button class="btn btn-pink" onclick="switchPage('homePage')">返回首页</button>
            </div>
        </div>
    </div>

    <!-- 音频元素（微信必须通过用户交互触发） -->

    <audio id="audio2" src="https://ssl.gstatic.com/dictionary/static/sounds/20200429/two--_gb_1.mp3" preload="auto"></audio>

    <script>
        // 全局变量
        let currentAnswer = 0;
        let isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 微信环境下显示解锁提示
            if (isWeChat) {
                document.getElementById('unlockTip').style.display = 'flex';
            } else {
                document.getElementById('unlockTip').style.display = 'none';
                // 非微信环境直接解锁音频
                unlockAudio();
            }
            
            // 绑定解锁按钮事件
            document.getElementById('unlockBtn').addEventListener('click', function() {
                unlockAudio();
                document.getElementById('unlockTip').style.display = 'none';
            });
            
            // 生成第一道算术题
            generateNewQuestion();
        });
